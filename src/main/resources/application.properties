# Set here configurations for the database connection
spring.datasource.url=jdbc:h2:mem:watermark-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS "mem"
# JDBC Driver class
spring.datasource.driver-class-name=org.h2.Driver
# Username and password
spring.datasource.username=admin
spring.datasource.password=Welcome@1
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true
# Enable H2 Database Web Console
spring.h2.console.enabled=true


hystrix.command.watermark.groupKey=WatermarkGroup
watermark.delayInMilliseconds=2000